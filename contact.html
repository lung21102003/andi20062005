    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div
            id="alertBox"
            class="alert d-none mt-2 px-2 py-1 fs-6"
            style="width: 200px"
            role="alert"
          ></div>
          <div class="mb-3" data-aos="zoom-in" data-aos-duration="1000">
            <label for="nama" class="form-label text-star text-white"
              >Nama</label
            >
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Nama"
            />
          </div>
          <div class="mb-3" data-aos="zoom-in" data-aos-duration="1000">
            <label for="email" class="form-label text-star text-white"
              >Email</label
            >
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3" data-aos="zoom-in" data-aos-duration="1000">
            <label for="pesan" class="form-label text-star text-white"
              >Pesan</label
            >
            <textarea
              class="form-control"
              id="pesan"
              placeholder="Pesan"
              style="height: 100px"
            ></textarea>
            <div class="button mt-3">
              <button
                type="button"
                class="btn btn-danger"
                onclick="validateForm()"
              >
                Kirim
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <h4 class="contact mt-3" data-aos="zoom-in" data-aos-duration="1000">

        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      function validateForm() {
        const nama = document.getElementById("nama").value.trim();
        const email = document.getElementById("email").value.trim();
        const pesan = document.getElementById("pesan").value.trim();
        const alertBox = document.getElementById("alertBox");

        if (nama === "" || email === "" || pesan === "") {
          alertBox.classList.remove("d-none", "alert-success");
          alertBox.classList.add("alert-danger");
          alertBox.textContent = "Semua kolom harus diisi!";
        } else {
          alertBox.classList.remove("d-none", "alert-danger");
          alertBox.classList.add("alert-success");
          alertBox.textContent = "Pesan berhasil dikirim!";

          // Kosongkan input
          document.getElementById("nama").value = "";
          document.getElementById("email").value = "";
          document.getElementById("pesan").value = "";

          // Sembunyikan alert setelah 2 detik
          setTimeout(() => {
            alertBox.classList.add("d-none");
          }, 2000);
        }
      }
    </script>
